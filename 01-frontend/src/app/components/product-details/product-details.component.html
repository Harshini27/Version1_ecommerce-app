<header class="header-desktop">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="header-wrap">
          <form class="form-header" onsubmit="return false;" method="GET">
            <input class="au-input au-input-xl" type="text" name="search"
              placeholder="Search for data ..." />
            <button class="au-btn-submit" type="submit">
              Search
            </button>
            <p>welcome {{this.username}}</p>
            <a routerLink="/products" class="primary-btn">logout</a>
          </form>

          <div class="cart-area d-n">
            <a href="shopping-details.html">
              <div class="total">0 <span> 0</span> </div> <i class="fa fa-shopping-cart"
                aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="account-wrap"></div>
      </div>
    </div>
  </header>


<div class="detail-section">
    <div class="container-fluid">

        <h3>{{ product.name }}</h3>
        <!-- <img src="{{ product.imageUrl }}" class="detail-img"> -->
        <div class="price">{{ product.unitprice | currency:'INR' }}</div>
        <a href="#" class="primary-btn">Add to cart</a>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
